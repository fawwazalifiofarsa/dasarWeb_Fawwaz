<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
        }
        form {
            background-color: #e0f2f1;
            padding: 10px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <form>
        <h3>Data Mahasiswa</h3>
        
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        
        <label for="tanggal_lahir">Tanggal lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir">
        
        <label for="jenis_kelamin">Jenis Kelamin</label>
        <select id="jenis_kelamin" name="jenis_kelamin">
            <option value="laki-laki">Laki-laki</option>
        </select>
        
        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat"></textarea>
        
        <h3>Komentar</h3>
        
        <label for="darimana">Darimana Anda mengetahui buku ini?</label>
        <select id="darimana" name="darimana">
            <option value="google">Google</option>
        </select>
        
        <p>Bagaimana Menurut anda terhadap buku ini?</p>
        <input type="radio" id="bagus" name="pendapat" value="bagus">
        <label for="bagus">Bagus</label>
        <input type="radio" id="biasa" name="pendapat" value="biasa">
        <label for="biasa">Bagus</label>
        <input type="radio" id="menarik" name="pendapat" value="menarik">
        <label for="menarik">Menarik</label>
        
        <label for="komentar">Komentar Anda:</label>
        <textarea id="komentar" name="komentar"></textarea>
        
        <div>
            <input type="checkbox" id="kirim_email" name="kirim_email" checked>
            <label for="kirim_email">Kirim ke Email bila ada info terbaru</label>
        </div>
        
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
